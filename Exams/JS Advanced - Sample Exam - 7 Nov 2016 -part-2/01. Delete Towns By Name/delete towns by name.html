<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').on('click', function () {
            let inputTown = $('#townName').val();
            let hasCheckDelete = false;
            if(inputTown.trim() !== ""){
                //$('#towns option').css('font-weight', '');
                let arr = Array.from($('#towns option'));

                arr.forEach((el) => {

                    if(el.textContent === inputTown){
                        $('#result').text(el.textContent + " Deleted.");
                        hasCheckDelete = true;
                        el.remove();
                        return
                    }
                });

                if(hasCheckDelete ===  false) {
                    $('#result').text(inputTown + " not found.");
                }
                $('#townName').val('')
            }else{
                $('#result').text("not found.");
            }
        })
    }
</script>
</body>
</html>
