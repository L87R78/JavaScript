<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="time" style="border:3px solid #2946ff; text-align:center; font-size:2em;" disabled="true"/>
    <script>
        window.onload = function() {
            countdown(14);
        }
        function countdown(sec){
            let min = Math.floor(sec / 60)
            let seconds = sec % 60
            let time = min  + ':' +
                (seconds < 10 ? '0' + seconds : seconds)
            document.getElementById('time').value = time

            setInterval(() => {
             sec--
             min = Math.floor(sec / 60)
             seconds = sec % 60
             time = min  + ':' +
             (seconds < 10 ? '0' + seconds : seconds)

            document.getElementById('time').value = time

            }, 1000)
        }
    </script>
</body>
</html>
