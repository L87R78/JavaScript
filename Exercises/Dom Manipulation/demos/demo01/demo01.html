<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id= 'text'>Lubomir Atanasov</div>

<script>
    let div = document.getElementById('text');
    div.onmouseover = function (event) {
        event.target.style.border = "3px solid red";
    };
    div.onmouseout = function (event) {
        this.style.border = "";
    }
</script>
</body>
</html>
