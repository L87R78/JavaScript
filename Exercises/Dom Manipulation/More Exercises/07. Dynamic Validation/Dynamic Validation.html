<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8"><title>Focus</title>
    <style>.error { border: 2px solid red; }</style>
</head>
<body onload="validate()">
<label for="email">Enter email:</label>
<input id="email" type="text"/>
<script>
    function validate() {

        let currentEmail = document.getElementById("email");
        currentEmail.addEventListener('change', function () {
            let result = /[a-z]+@[a-z]+\.[a-z]+$/.test(currentEmail.value.trim());
            if(!result){
                currentEmail.classList.add('error');
            }
            else{
                currentEmail.classList.remove('error');
            }
        });
        currentEmail.value = "";
    }
</script>
</body>
</html>
