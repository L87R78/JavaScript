<html>
<head>
    <title>Mouse in Gradient</title>
    <link rel="stylesheet" href="gradient.css" />
</head>
<body onload="attachGradientEvents()">
<div id="gradient-box">
    <div id="gradient">Click me!</div>
</div>
<div id="result"></div>

<script>
    function attachGradientEvents() {
        let gradient = document.getElementById('gradient-box');
        gradient.addEventListener('mousemove', function (ev) {
            //console.log(ev.clientX);
            //console.log(ev.target.clientWidth);
            let parcent = Math.trunc(ev.offsetX / (ev.target.clientWidth - 1) * 100);
            document.getElementById('result').textContent = parcent + '%'
        });
        
        gradient.addEventListener('mouseout', function () {
            document.getElementById('result').textContent = '';
        })
    }
</script>
</body>
</html>
